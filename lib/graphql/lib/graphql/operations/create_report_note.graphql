mutation CreateReportNote($content: String, $reportId: ID!) {
  createReportNote(content: $content, reportId: $reportId) {
    content
    id
    insertedAt
    moderator {
      avatar {
        ...createReportNote_MediaFields
      }
      banner {
        ...createReportNote_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    report {
      comments {
        actor {
          ...createReportNote_PersonFields
        }
        attributedTo {
          domain
          followersCount
          followingCount
          id
          local
          manuallyApprovesFollowers
          mediaSize
          name
          preferredUsername
          summary
          suspended
          type
          url
        }
        conversation {
          conversationParticipantId
          id
          insertedAt
          unread
          updatedAt
        }
        deletedAt
        event {
          ...createReportNote_EventFields
        }
        id
        inReplyToComment {
          deletedAt
          id
          insertedAt
          isAnnouncement
          language
          local
          primaryLanguage
          publishedAt
          text
          threadLanguages
          totalReplies
          updatedAt
          url
          uuid
          visibility
        }
        insertedAt
        isAnnouncement
        language
        local
        originComment {
          deletedAt
          id
          insertedAt
          isAnnouncement
          language
          local
          primaryLanguage
          publishedAt
          text
          threadLanguages
          totalReplies
          updatedAt
          url
          uuid
          visibility
        }
        primaryLanguage
        publishedAt
        replies {
          deletedAt
          id
          insertedAt
          isAnnouncement
          language
          local
          primaryLanguage
          publishedAt
          text
          threadLanguages
          totalReplies
          updatedAt
          url
          uuid
          visibility
        }
        text
        threadLanguages
        totalReplies
        updatedAt
        url
        uuid
        visibility
      }
      content
      events {
        ...createReportNote_EventFields
      }
      id
      insertedAt
      notes {
        content
        id
        insertedAt
        moderator {
          domain
          followersCount
          followingCount
          id
          local
          manuallyApprovesFollowers
          mediaSize
          name
          preferredUsername
          summary
          suspended
          type
          url
        }
        report {
          content
          id
          insertedAt
          status
          updatedAt
          uri
        }
      }
      reported {
        avatar {
          ...createReportNote_MediaFields
        }
        banner {
          ...createReportNote_MediaFields
        }
        domain
        followersCount
        followingCount
        id
        local
        manuallyApprovesFollowers
        mediaSize
        name
        preferredUsername
        summary
        suspended
        type
        url
      }
      reporter {
        avatar {
          ...createReportNote_MediaFields
        }
        banner {
          ...createReportNote_MediaFields
        }
        domain
        followersCount
        followingCount
        id
        local
        manuallyApprovesFollowers
        mediaSize
        name
        preferredUsername
        summary
        suspended
        type
        url
      }
      status
      updatedAt
      uri
    }
  }
}

