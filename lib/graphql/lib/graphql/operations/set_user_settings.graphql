mutation SetUserSettings($groupNotifications: NotificationPendingEnum, $location: LocationInput, $notificationBeforeEvent: Boolean, $notificationEachWeek: Boolean, $notificationOnDay: Boolean, $notificationPendingMembership: NotificationPendingEnum, $notificationPendingParticipation: NotificationPendingEnum, $timezone: Timezone) {
  setUserSettings(groupNotifications: $groupNotifications, location: $location, notificationBeforeEvent: $notificationBeforeEvent, notificationEachWeek: $notificationEachWeek, notificationOnDay: $notificationOnDay, notificationPendingMembership: $notificationPendingMembership, notificationPendingParticipation: $notificationPendingParticipation, timezone: $timezone) {
    groupNotifications
    location {
      geohash
      name
      range
    }
    notificationBeforeEvent
    notificationEachWeek
    notificationOnDay
    notificationPendingMembership
    notificationPendingParticipation
    timezone
  }
}
