mutation CreateTodo($assignedToId: ID, $dueDate: DateTime, $status: Boolean, $title: String!, $todoListId: ID!) {
  createTodo(assignedToId: $assignedToId, dueDate: $dueDate, status: $status, title: $title, todoListId: $todoListId) {
    assignedTo {
      avatar {
        ...createTodo_MediaFields
      }
      banner {
        ...createTodo_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    creator {
      avatar {
        ...createTodo_MediaFields
      }
      banner {
        ...createTodo_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    dueDate
    id
    status
    title
    todoList {
      actor {
        avatar {
          ...createTodo_MediaFields
        }
        banner {
          ...createTodo_MediaFields
        }
        domain
        followersCount
        followingCount
        id
        local
        manuallyApprovesFollowers
        mediaSize
        name
        preferredUsername
        summary
        suspended
        type
        url
      }
      id
      title
      todos {
        elements {
          dueDate
          id
          status
          title
        }
        total
      }
    }
  }
}

fragment createTodo_MediaFields on Media {
  alt
  contentType
  id
  metadata {
    blurhash
    height
    width
  }
  name
  size
  url
}

