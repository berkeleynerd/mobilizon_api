    notConfirmed
    participant
    rejected
  }
  participants {
    total
  }
  phoneAddress
  physicalAddress {
    country
    description
    geom
    id
    locality
    originId
    postalCode
    region
    street
    timezone
    type
    url
  }
  picture {
    alt
    contentType
    id
    name
    size
    url
  }
  publishAt
  slug
