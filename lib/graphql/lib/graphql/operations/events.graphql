query Events($location: String, $longEvents: Boolean, $radius: Float) {
  events(location: $location, longEvents: $longEvents, radius: $radius) {
    elements {
      ...events_EventFields
    }
    total
  }
}

fragment events_EventFields on Event {
  attributedTo {
    domain
    followersCount
    followingCount
    id
    local
    manuallyApprovesFollowers
    mediaSize
    name
    preferredUsername
    summary
    suspended
    type
    url
  }
  beginsOn
  category
  comments {
    deletedAt
    id
    insertedAt
    isAnnouncement
    language
    local
    primaryLanguage
    publishedAt
    text
    threadLanguages
    totalReplies
    updatedAt
    url
    uuid
    visibility
  }
  contacts {
    domain
    followersCount
    followingCount
    id
    local
    manuallyApprovesFollowers
    mediaSize
    name
    preferredUsername
    summary
    suspended
    type
    url
  }
  conversations {
    total
  }
  description
  draft
  endsOn
  externalParticipationUrl
  id
  insertedAt
  joinOptions
  language
  local
  longEvent
  media {
    alt
    contentType
    id
    name
    size
    url
  }
  metadata {
    key
    title
    type
    value
  }
  onlineAddress
  options {
    anonymousParticipation
    attendees
    commentModeration
    hideNumberOfParticipants
    hideOrganizerWhenGroupEvent
    isOnline
    maximumAttendeeCapacity
    program
    remainingAttendeeCapacity
    showEndTime
    showParticipationPrice
    showRemainingAttendeeCapacity
    showStartTime
    timezone
  }
  organizerActor {
    domain
    followersCount
    followingCount
    id
    local
    manuallyApprovesFollowers
