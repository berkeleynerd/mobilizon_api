mutation UpdateParticipation($id: ID!, $role: ParticipantRoleEnum!) {
  updateParticipation(id: $id, role: $role) {
    actor {
      avatar {
        ...updateParticipation_MediaFields
      }
      banner {
        ...updateParticipation_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    event {
      ...updateParticipation_EventFields
    }
    id
    insertedAt
    metadata {
      cancellationToken
      locale
      message
    }
    role
  }
}

