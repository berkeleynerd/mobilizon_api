# Configuration fragments
#import "../schema/enums.graphql"

fragment ConfigInfo on Config {
  name
  description
  longDescription
  slogan
  contact
  primaryColor
  secondaryColor
  languages
  registrationsOpen
  registrationsAllowlist
  demoMode
  countryCode
}

fragment OAuthProviderInfo on OauthProvider {
  id
  label
}

fragment AnonymousParticipationConfig on AnonymousParticipation {
  allowed
  validation {
    email {
      enabled
      confirmationRequired
    }
    captcha {
      enabled
    }
  }
}

fragment AnonymousEventCreationConfig on AnonymousEventCreation {
  allowed
  validation {
    email {
      enabled
      confirmationRequired
    }
    captcha {
      enabled
    }
  }
}

fragment AnonymousReportsConfig on AnonymousReports {
  allowed
} 