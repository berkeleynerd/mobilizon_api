# OAuth and Application fragments

fragment AuthApplicationInfo on AuthApplication {
  id
  name
  clientId
  website
}

fragment AuthApplicationTokenInfo on AuthApplicationToken {
  id
  insertedAt
  lastUsedAt
  application {
    ...AuthApplicationInfo
  }
}

fragment ApplicationCodeAndStateInfo on ApplicationCodeAndState {
  code
  state
  clientId
  scope
}

fragment ApplicationDeviceActivationInfo on ApplicationDeviceActivation {
  id
  scope
  application {
    ...AuthApplicationInfo
  }
} 