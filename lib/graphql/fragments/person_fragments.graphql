# Import dependencies
#import "./media_fragments.graphql"

# Person-specific fragments

fragment PersonBasicInfo on Person {
  id
  preferredUsername
  name
  domain
  summary
  url
  local
  suspended
  type
  avatar {
    ...MediaBasicInfo
  }
  banner {
    ...MediaBasicInfo
  }
}

fragment PersonWithStats on Person {
  ...PersonBasicInfo
  followersCount
  followingCount
  mediaSize
  organizedEvents {
    total
  }
  participations {
    total
  }
  memberships {
    total
  }
  unreadConversationsCount
}

fragment PersonFull on Person {
  ...PersonWithStats
  manuallyApprovesFollowers
  feedTokens {
    token
    actor {
      id
      preferredUsername
    }
  }
  user {
    id
    email
    role
    locale
  }
}

fragment ActorInterface on Actor {
  id
  preferredUsername
  name
  domain
  summary
  url
  suspended
  type
  local
  followersCount
  followingCount
  mediaSize
  avatar {
    ...MediaBasicInfo
  }
  banner {
    ...MediaBasicInfo
  }
  manuallyApprovesFollowers
} 