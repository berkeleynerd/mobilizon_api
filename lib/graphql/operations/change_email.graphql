# Change Email Mutation - Simplified to Avoid Fragment Issues
#
# This operation changes a user's email address after verifying their current password.
# It returns the updated User type with the new email address.
# Simplified to avoid complex union type fragments that cause schema validation errors.

mutation ChangeEmail($email: String!, $password: String!) {
  changeEmail(email: $email, password: $password) {
    id
    email
    role
    locale
    confirmedAt
  }
}



