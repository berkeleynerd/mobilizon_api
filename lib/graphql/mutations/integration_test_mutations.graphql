# Simplified auth mutations for integration tests
# These mutations are stripped down to just the essential fields
# without using fragments to avoid fragment resolution errors

mutation SimpleLogin($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    refreshToken
    user {
      id
      email
      confirmedAt
      role
      defaultActor {
        id
        preferredUsername
        name
        summary
      }
      actors {
        id
        preferredUsername
        name
        summary
        avatar {
          id
          url
          alt
        }
      }
    }
  }
}

mutation SimpleLogout($refreshToken: String!) {
  logout(refreshToken: $refreshToken)
}

mutation SimpleRefreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    accessToken
    refreshToken
  }
} 