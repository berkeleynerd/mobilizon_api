# OAuth and application mutations
#import "../fragments/oauth_fragments.graphql"
#import "../fragments/user_fragments.graphql"

mutation AuthorizeApplication(
  $clientId: String!
  $redirectUri: String!
  $state: String
  $scope: String
) {
  authorizeApplication(
    clientId: $clientId
    redirectUri: $redirectUri
    state: $state
    scope: $scope
  ) {
    ...ApplicationCodeAndStateInfo
  }
}

mutation AuthorizeDeviceApplication(
  $clientId: String!
  $userCode: String!
) {
  authorizeDeviceApplication(
    clientId: $clientId
    userCode: $userCode
  ) {
    ...AuthApplicationInfo
  }
}

mutation DeviceActivation($userCode: String!) {
  deviceActivation(userCode: $userCode) {
    ...ApplicationDeviceActivationInfo
  }
}

mutation RevokeApplicationToken($appTokenId: String!) {
  revokeApplicationToken(appTokenId: $appTokenId) {
    ...DeletedObjectResponse
  }
} 