query Dashboard {
  dashboard {
    lastGroupCreated {
      ...dashboard_GroupFields
    }
    lastPublicEventPublished {
      ...dashboard_EventFields
    }
    numberOfComments
    numberOfConfirmedParticipationsToLocalEvents
    numberOfEvents
    numberOfFollowers
    numberOfFollowings
    numberOfGroups
    numberOfReports
    numberOfUsers
  }
}

