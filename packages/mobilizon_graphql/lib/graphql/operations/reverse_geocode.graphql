query ReverseGeocode($latitude: Float!, $longitude: Float!) {
  reverseGeocode(latitude: $latitude, longitude: $longitude) {
    country
    description
    geom
    id
    locality
    originId
    pictureInfo {
      author {
        name
        url
      }
      source {
        name
        url
      }
      url
    }
    postalCode
    region
    street
    timezone
    type
    url
  }
}
