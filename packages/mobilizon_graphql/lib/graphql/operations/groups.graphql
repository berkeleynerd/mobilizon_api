query Groups {
  groups {
    elements {
      ...groups_GroupFields
    }
    total
  }
}

fragment groups_GroupFields on Group {
  activity {
    total
  }
  avatar {
    alt
    contentType
    id
    name
    size
    url
  }
  banner {
    alt
    contentType
    id
    name
    size
    url
  }
  discussions {
    total
  }
  domain
  followers {
    total
  }
  followersCount
  followingCount
  id
  local
  manuallyApprovesFollowers
  mediaSize
  members {
    total
  }
  membersCount
  name
  openness
  organizedEvents {
    total
  }
  physicalAddress {
    country
    description
    geom
    id
    locality
    originId
    postalCode
    region
    street
    timezone
    type
    url
  }
  posts {
    total
  }
  preferredUsername
  resources {
    total
  }
  summary
  suspended
  todoLists {
    total
  }
  type
  types
  url
  visibility
}

