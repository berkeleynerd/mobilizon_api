query Person($id: ID!) {
  person(id: $id) {
    avatar {
      ...person_MediaFields
    }
    banner {
      ...person_MediaFields
    }
    conversations {
      elements {
        actor {
          ...person_PersonFields
        }
        comments {
          total
        }
        conversationParticipantId
        event {
          ...person_EventFields
        }
        id
        insertedAt
        lastComment {
          deletedAt
          id
          insertedAt
          isAnnouncement
          language
          local
          primaryLanguage
          publishedAt
          text
          threadLanguages
          totalReplies
          updatedAt
          url
          uuid
          visibility
        }
        originComment {
          deletedAt
          id
          insertedAt
          isAnnouncement
          language
          local
          primaryLanguage
          publishedAt
          text
          threadLanguages
          totalReplies
          updatedAt
          url
          uuid
          visibility
        }
        participants {
          ...person_PersonFields
        }
        unread
        updatedAt
      }
      total
    }
    domain
    feedTokens {
      actor {
        avatar {
          ...person_MediaFields
        }
        banner {
          ...person_MediaFields
        }
        domain
        followersCount
        followingCount
        id
        local
        manuallyApprovesFollowers
        mediaSize
        name
        preferredUsername
        summary
        suspended
        type
        url
      }
      token
      user {
        ...person_UserFields
      }
    }
    followersCount
    followingCount
    follows {
      elements {
        actor {
          domain
          followersCount
          followingCount
          id
          local
          manuallyApprovesFollowers
          mediaSize
          name
          preferredUsername
          summary
          suspended
          type
          url
        }
        approved
        id
        insertedAt
        notify
        targetActor {
          domain
          followersCount
          followingCount
          id
          local
          manuallyApprovesFollowers
          mediaSize
          name
          preferredUsername
          summary
          suspended
          type
          url
        }
        updatedAt
      }
      total
    }
    id
    local
    manuallyApprovesFollowers
    mediaSize
    memberOf {
      actor {
        ...person_PersonFields
      }
      id
      insertedAt
      invitedBy {
        ...person_PersonFields
      }
      parent {
        ...person_GroupFields
      }
      role
      updatedAt
    }
    memberships {
      elements {
        actor {
          ...person_PersonFields
        }
        id
        insertedAt
        invitedBy {
          ...person_PersonFields
        }
        parent {
          ...person_GroupFields
        }
        role
        updatedAt
      }
      total
    }
    name
    organizedEvents {
      elements {
        ...person_EventFields
      }
      total
    }
    participations {
      elements {
        actor {
          domain
          followersCount
          followingCount
          id
          local
          manuallyApprovesFollowers
          mediaSize
          name
          preferredUsername
          summary
          suspended
          type
          url
        }
        event {
          ...person_EventFields
        }
        id
        insertedAt
        metadata {
          cancellationToken
          locale
          message
        }
        role
      }
      total
    }
    preferredUsername
    summary
    suspended
    type
    unreadConversationsCount
    url
    user {
      ...person_UserFields
    }
  }
}

