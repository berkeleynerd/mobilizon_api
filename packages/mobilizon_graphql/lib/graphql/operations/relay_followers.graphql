query RelayFollowers {
  relayFollowers {
    elements {
      actor {
        avatar {
          ...relayFollowers_MediaFields
        }
        banner {
          ...relayFollowers_MediaFields
        }
        domain
        followersCount
        followingCount
        id
        local
        manuallyApprovesFollowers
        mediaSize
        name
        preferredUsername
        summary
        suspended
        type
        url
      }
      approved
      id
      insertedAt
      notify
      targetActor {
        avatar {
          ...relayFollowers_MediaFields
        }
        banner {
          ...relayFollowers_MediaFields
        }
        domain
        followersCount
        followingCount
        id
        local
        manuallyApprovesFollowers
        mediaSize
        name
        preferredUsername
        summary
        suspended
        type
        url
      }
      updatedAt
    }
    total
  }
}

fragment relayFollowers_MediaFields on Media {
  alt
  contentType
  id
  metadata {
    blurhash
    height
    width
  }
  name
  size
  url
}

