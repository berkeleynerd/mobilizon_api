mutation CreateFeedToken($actorId: ID) {
  createFeedToken(actorId: $actorId) {
    actor {
      avatar {
        ...createFeedToken_MediaFields
      }
      banner {
        ...createFeedToken_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    token
    user {
      ...createFeedToken_UserFields
    }
  }
}

fragment createFeedToken_MediaFields on Media {
  alt
  contentType
  id
  metadata {
    blurhash
    height
    width
  }
  name
  size
  url
}

fragment createFeedToken_UserFields on User {
  activitySettings {
    enabled
    key
    method
  }
  actors {
    domain
    followersCount
    followingCount
    id
    local
    manuallyApprovesFollowers
    mediaSize
    name
    preferredUsername
    summary
    suspended
    type
    unreadConversationsCount
    url
  }
  authAuthorizedApplications {
    id
    insertedAt
    lastUsedAt
  }
  confirmationSentAt
  confirmationToken
  confirmedAt
  conversations {
    total
  }
  currentSignInAt
  currentSignInIp
  defaultActor {
    domain
    followersCount
    followingCount
    id
    local
    manuallyApprovesFollowers
    mediaSize
    name
    preferredUsername
    summary
    suspended
    type
    unreadConversationsCount
    url
  }
  disabled
  drafts {
    total
  }
  email
  feedTokens {
    token
  }
  followedGroupEvents {
    total
  }
  id
  lastSignInAt
  lastSignInIp
  locale
  media {
    total
  }
  mediaSize
  memberships {
    total
  }
  participations {
    total
  }
  provider
  resetPasswordSentAt
  resetPasswordToken
  role
  settings {
    groupNotifications
    notificationBeforeEvent
    notificationEachWeek
    notificationOnDay
    notificationPendingMembership
    notificationPendingParticipation
    timezone
  }
}

