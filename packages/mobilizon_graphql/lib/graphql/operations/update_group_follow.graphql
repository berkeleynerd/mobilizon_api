mutation UpdateGroupFollow($followId: ID!) {
  updateGroupFollow(followId: $followId) {
    actor {
      avatar {
        ...updateGroupFollow_MediaFields
      }
      banner {
        ...updateGroupFollow_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    approved
    id
    insertedAt
    notify
    targetActor {
      avatar {
        ...updateGroupFollow_MediaFields
      }
      banner {
        ...updateGroupFollow_MediaFields
      }
      domain
      followersCount
      followingCount
      id
      local
      manuallyApprovesFollowers
      mediaSize
      name
      preferredUsername
      summary
      suspended
      type
      url
    }
    updatedAt
  }
}

fragment updateGroupFollow_MediaFields on Media {
  alt
  contentType
  id
  metadata {
    blurhash
    height
    width
  }
  name
  size
  url
}

