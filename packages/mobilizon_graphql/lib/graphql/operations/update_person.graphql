mutation UpdatePerson($avatar: MediaInput, $banner: MediaInput, $id: ID!, $name: String, $summary: String) {
  updatePerson(avatar: $avatar, banner: $banner, id: $id, name: $name, summary: $summary) {
    id
    preferredUsername
    name
    summary
    avatar {
      id
      url
      alt
    }
    banner {
      id
      url
      alt
    }
  }
}

