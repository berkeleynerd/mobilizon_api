name: mobilizon_graphql
description: A Dart package for generating self-contained GraphQL operation schemas from API endpoints, with all dependencies inlined and no external fragment imports. Specifically designed for Mobilizon GraphQL APIs.
version: 0.1.0
homepage: https://github.com/berkeleynerd/mobilizon_graphql
repository: https://github.com/berkeleynerd/mobilizon_graphql
issue_tracker: https://github.com/berkeleynerd/mobilizon_graphql/issues

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  # Command line parsing
  args: ^2.4.2
  # HTTP client for fetching GraphQL schemas
  http: ^1.1.0
  # GraphQL and related dependencies
  gql: ^1.0.0
  gql_exec: ^1.0.0
  gql_http_link: ^1.0.0
  gql_code_builder_serializers: any
  # Built Value for data classes
  built_value: ^8.7.0
  built_collection: ^5.1.1
  # Ferry dependencies
  ferry: ^0.16.2-dev.4
  ferry_exec: any
  ferry_flutter: ^0.9.1-dev.4
  ferry_hive_store: ^0.6.0+1

dev_dependencies:
  build_runner: ^2.4.7
  build_config: ^1.1.1
  built_value_generator: ^8.8.1
  ferry_generator: ^0.14.0-dev.0
  gql_code_builder: ^0.14.0
  lints: ^6.0.0
  test: ^1.24.0
